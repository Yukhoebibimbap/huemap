spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database: H2
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: create
        dialect: org.hibernate.spatial.dialect.h2geodb.GeoDBDialect
  main:
    allow-bean-definition-overriding: true

cloud:
  aws:
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
